<!-- Wrapper Start -->
<section id="intro">
  <div class="container">
    <div class="row">
      <div class="col-md-7 col-sm-12">
        <div class="block">
          <div class="section-title">
            <h2>{{ .Site.Params.wrapper.title }}</h2>
            <p>{{ .Site.Params.wrapper.italic }}</p>
          </div>
          <p>{{ .Site.Params.wrapper.paragraph }}</p>
        </div>
      </div><!-- .col-md-7 close -->
      <div class="col-md-5 col-sm-12">
        <div class="block" style="padding-top: 35px;">
          <img src="img/approach-img.jpg" alt="Img">
        </div>
      </div><!-- .col-md-5 close -->
    </div>
    {{ with .Site.Params.wrapper.button }}
    <div class="row">
      <div class="col-md-7">
        <a href="{{ $.Site.BaseURL }}{{ .url }}" class="btn btn-main" style="margin-top:15px">{{ .caption }}</a>
      </div>
    </div>
    {{ end }}
  </div>
</section>
