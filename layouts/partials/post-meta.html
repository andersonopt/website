
{{- $author := index (where .Site.Data.authors ".name" .Params.author.name) 0 }}
<div class = 'post_meta'>
  <figure class = 'post_avatar'>
    <img src = '{{ $author.image }}' alt = 'author picture'>
  </figure>
  <div>
    <span class = 'post_author'>{{ .Params.author.name }}</span>
    <span class = 'post_date'>{{ dateFormat "January 02, 2006" .Date }}</span>
  </div>
</div>
