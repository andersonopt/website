{{- $footer := .Site.Data.footer }}
<footer class="footer">
  <div class="wrap footer_upper">
    <div>
      {{- partial "logo.html" . }}
    </div>
    {{- range $footer.menu }}
    <div class="footer_column">
      <h3>{{ .column }}</h3>
      {{- range .links }}
      <a href="{{ .link }}">{{ .name }}</a>
      {{- end }}
    </div>
    {{- end }}
    <div class="footer_column">
      <h3>Contact Us</h3>
      {{- $footer.address | markdownify }}
      {{ range $footer.social }}
      <a href="{{ .url }}" target="_blank" rel="noopener">
        <img src="/images/{{ .icon }}" alt="icon">
        {{- .name }}
      </a>
      {{- end }}
    </div>
  </div>
  <div class="footer_lower">
    <div class="wrap">
      <p>Copyright Â© <span class="year"></span> &nbsp;{{ .Site.Title }}</p>
    </div>
  </div>
</footer>
