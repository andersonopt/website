<div class="excerpt">
  <a class = "excerpt_thumbnail" style="background-image: url({{ .Params.image }})" href="{{ .Permalink }}"></a>
  <div>
    {{- with .Params.tags }}
    {{- $randomTag := index (shuffle .) 0 }}
      <a href="/tags/{{ anchorize (lower $randomTag) }}">
        <div class = 'button button_translucent'>{{ $randomTag }}</div>
      </a>
    {{- end }}
    <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
    <div class="excerpt_preview">
      <p>{{ .Summary | truncate 80 }}</p>
      {{- partial "post-meta.html" . }}
    </div>
  </div>
</div>
