{{- define "main" }}
  {{- if eq .Section "blog" }}
  {{- partial "post-header.html" . }}
  {{- partial "share.html" . }}
  {{- end }}
  {{- with .Params.hero }}
  <div class="hero hero_min" style='background-image: url(/images/{{ .image }});'>
    <div class = 'wrap_min center'>
      <h1>{{ .title }}</h1>
    </div>
  </div>
  {{- end }}
  <section class = 'link_show'>
    {{- .Content }}
  </section>
{{- end }}
